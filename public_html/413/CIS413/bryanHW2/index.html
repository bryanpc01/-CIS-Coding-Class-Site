<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Department of Computer Information
Systems at Buffalo state College provides a four year undergraduate degree
program in information technology, systems administration, network
administration, internet programming, database programming, and project
management." />
		<meta name="keywords" content="buffalo state college, computer information
systems, cis, buffalo, undergraduate, IT, college, SUNY, State University of
New York, information technology, 413, internet programming, xhtml, css,
javascript" />
        <title>rps with objects, underscore, and bootstrap</title>
        
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/mainStyle.css" rel="stylesheet" type="text/css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        
        <div class="container">
            <!--
            From:
            http://codepen.io/team/campaignmonitor/pen/MYoodR
            -->
            <h2 class="text-center HeadingStyle">Scoreboard</h2>
                <table class="table">
                  <tbody class="well">
                    <tr>
                      <th id="Player1" class="col-md-5">Player 1 Score</th>
                        <td id="humanScore" class="col-md-1">0</td>
                      <th class="col-md-5">Win Streak</th>
                        <td id="P1Win" class="col-md-1">0</td>
                    </tr>

                    <tr>
                      <th id="Computer">Computer Score</th>
                        <td id="computerScore">0</td>
                    <th class="col-md-5">Win Streak</th>
                        <td id="BotWin" class="col-md-1">0</td>
                    </tr>
                  </tbody>
                </table>

            <h2 class="text-center HeadingStyle">Choose Wisely</h2>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">   
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default inputButton" id="rock">Rock</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default inputButton" id="paper">Paper</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default inputButton" id="scissors">Scissors</button>
                    </div>
                </div>
            <div class="panel panel-default text-center">
                <div class="panel-heading"><h2 class="text-center HeadingStyle">Gameplay Panel</h2></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="col-md-6 text-center WordStyle">Human Played</td>
                                    <td class="col-md-6 text-center WordStyle">Computer Played</td>
                                </tr>
                                <tr>
                                    <td id="humanPlayed" class="col-md-6 text-center style"></td>
                                    <td id="computerPlayed" class="col-md-6 text-center style"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="winloss" class="panel-footer wl"></div>
            </div>

            <script src="js/underscore.js"></script>
            <script src="rps/game.js"></script>
            
        </div>
    </body>
</html>
