<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <!-- 
    Obtained from:
    http://codepen.io/team/campaignmonitor/pen/MYoodR
-->
<div class="container">

	<div class="page-header">
    	<h1>Rock, Paper, or Scissors? <small>A JavaScript Game</small></h1>
    </div>
    
    <p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>
    
    <div>
    
      <h2>Scoreboard</h2>
      <table class="table table-condensed">
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
      
    </div>
    
    <div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Choose Wisely</h3>
          </div>
  		<div class="panel-body">    
    	<button id="rock" class="btn btn-primary" >Rock</button>
    	<button id="paper" class="btn btn-success">Paper</button>
    	<button id="scissors" class="btn btn-info">Scissors</button>
        </div>
	</div>
        
    
    <div class="well">
    	<div id="status" class="text-success">Results Show Here.</div>
	</div>
    
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../js/rpsgame.js"></script>
  </body>
</html>
